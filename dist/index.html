<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Fancy-weather</title><link rel="shortcut icon" href="favicon.ico"><script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script><link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet"/><link href="main.css" rel="stylesheet"></head><body><div id="wrapper" class="wrapper"><div class="container-fluid"><div class="header"><p class="control-panel">Control panel</p><button id="background-change" type="button" class="btn btn-outline-info">Change</button><div class="btn-group"><button id="lang-button" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Language</button><div id="dropdown-menu" class="dropdown-menu"><span id="english" class="dropdown-item">En</span> <span id="russian" class="dropdown-item">Ru</span> <span id="belarussian" class="dropdown-item">Be</span></div></div><input id="checkbox" type="checkbox"><div class="search-form"><form class="form"><input id="search-field" class="form-control" type="search" placeholder="Search" value="" autocomplete="off"> <button id="search-button" class="btn btn-primary" type="submit">Search</button><p id="micro" class="micro-icon-block"></p><img id="speaker" src="../materials/icons/speaker.png"></form></div></div><div id="main" class="main"><div id="current-weather"><div class="weather-for-today"><div><p id="city-name" class="city-name"></p><p id="date"></p></div><div class="container"><p id="weather-now"></p><img id="current-weather-picture"><div class="overcast"><p id="extra-weather-params"></p><p id="overcast"></p><p id="feels-like"></p><p id="wind"></p><p id="humidity"></p></div></div><p></p></div><div id="three-day-forecast"><div class="block"><p id="first-day-name" class="overcast-name"></p><p id="first-day" class="overcast-day"></p><img id="first-day-pick" class="overcast-pic"><p></p></div><div class="block"><p id="second-day-name" class="overcast-name"></p><p id="second-day" class="overcast-day"></p><img id="second-day-pick" class="overcast-pic"><p></p></div><div class="block"><p id="third-day-name" class="overcast-name"></p><p id="third-day" class="overcast-day"></p><img id="third-day-pick" class="overcast-pic"><p></p></div></div></div><div><div id="map"></div><div id="coordinate"><p id="longtitute"></p><p id="langtitute"></p></div></div></div></div></div><script src="main.js"></script></body></html>
