<!DOCTYPE html>
<html lang = "en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Fancy-weather</title>
      <link rel="shortcut icon" href="favicon.ico">
      <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
      <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper" class="wrapper">
            <div class="container-fluid">
                <div class="header">
                    <div class="left-page-part">
            <button id= "background-change" type="button" class="btn btn-outline-info"><div class="background-change-pic">⟳
            </div></button>
                <div class="btn-group">
                    <button id = "lang-button" type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                <div id="dropdown-menu" class="dropdown-menu">
                  <span id="english" class="dropdown-item">EN</span>
                    <span id="russian" class="dropdown-item">RU</span>
                        <span id="belarussian" class="dropdown-item">BE</span>
                </div>
              </div>
              <div class="weather-control">
              <button id= "temp-f" type="button" class="btn btn-outline-info">°F</button>
            <button id= "temp-c" type="button" class="btn btn-outline-info">°C</button>
            <input id="checkbox" type="checkbox">
        </div>
    </div>
            <div class="search-form">
                <form class="form">
                    <div id="loader" class="spinner-grow text-primary hidden" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    <div class="active-cyan-3 active-cyan-4 mb-4">
                <input id="search-field" class="form-control" type="search" placeholder="Search" value="" autocomplete="off">
                </div>
                <button id="search-button" class="btn btn-outline-info btn-rounded btn-sm my-0" type="submit">Search</button>
                <p id="micro" class="micro-icon-block"></p>
                <img id="speaker" src="../materials/icons/speaker.png">
            </form>
        </div>
        </div>
        <div id = "main" class="main">
            <div id="current-weather">
                <div class="weather-for-today">
                    <div>
                    <p id="city-name" class="city-name"></p>
                    <p id="month"></p>
                <p id="date"></p>
            </div> <div class="container">
                <p id="weather-now" class="temperature"></p>
                <img id="current-weather-picture">
                <div class="overcast">
                <p id="extra-weather-params">
                    <p id="overcast"></p>
                    <p id="feels-like"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
                </div>
                </p>
            </div>
            <div id="three-day-forecast"><div class="block">
                <p id="first-day-name" class="overcast-name"></p><p id="first-day" class="overcast-day next-days-forecast"></p><img id="first-day-pick" class="overcast-pic">
            </p></div><div class="block">
                <p id="second-day-name" class="overcast-name"></p><p id="second-day" class="overcast-day next-days-forecast"></p><img id="second-day-pick" class="overcast-pic">
            </p></div><div class="block">
                <p id="third-day-name" class="overcast-name"></p><p id="third-day" class="overcast-day next-days-forecast"></p><img id="third-day-pick" class="overcast-pic">
            </p></div>
            </div>
        
        </div>
        <div id="right-side">
        <div id='map'></div>
        <div id="coordinate">
            <p id="longtitute"></p>
            <p id="langtitute"></p>
        </div>
    </div>
        </div>
        </div>
        </div>
    </body>
